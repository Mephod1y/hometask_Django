{% extends "quotesapp/base.html" %}

{% block content %}

<div class="container">
    <form method="POST" action="{% url 'quotesapp:add-tags' %}">
        {% csrf_token %}
        <div class="form-group">
            <label>Enter the tag name:
                {{form.tag}}
            </label>
            <span>{{ form.errors.tag }}</span>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="reset" class="btn btn-secondary">Reset</button>
        </div>
    </form>
</div>

{% endblock %}
